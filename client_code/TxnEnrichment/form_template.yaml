container:
  type: ColumnPanel
  properties: {spacing_below: small, spacing_above: small, wrap_on: never, role: fintagger-panel,
    background: 'theme:On Primary'}
components:
- name: linear_panel_1
  properties: {}
  type: LinearPanel
  layout_properties: {grid_position: ',FDZHKA'}
- name: rich_text_1
  properties: {content: '<div style="    color: #217bf4; /* Assuming this is the equivalent
      of your --opplane-blue variable */    text-align: left;    font-family: ''RobotoFlex-Bold'',
      sans-serif;    font-size: 24px;    font-weight: 700;    position: relative;   margin-bottom:
      14px; /* Adding 24px space below this div */    padding: 0;    border: none;    background-color:
      transparent;">    Transaction Enrichment (FinTagger)</div><!-- For more features
      use the AutoHTML plugin window in Figma --><div style="    box-sizing: border-box;    color:
      #646464; /* Assuming this is the equivalent of your --opplane-gray variable
      */    text-align: left;    font-family: ''Roboto-Regular'', sans-serif;    font-size:
      16px;    line-height: 160%;    font-weight: 400;    position: relative;    align-self:
      stretch;    margin: 0;    padding: 0;    border: none;    background-color:
      transparent;">    See FinTagger in action by adding details of your card descriptor
      below.</div>', format: restricted_html, font: '''RobotoFlex-Bold'', sans-serif',
    font_size: 24, spacing_below: medium}
  type: RichText
  data_bindings: []
  layout_properties: {grid_position: ''}
- name: flow_panel_3
  properties: {}
  type: FlowPanel
  layout_properties: {grid_position: ''}
  components:
  - name: outlined_button_1_copy
    properties: {text: Enrich, role: enrich-button, icon: 'fa:magic', align: left,
      bold: false, background: '#1887ec', spacing_above: medium, spacing_below: none}
    type: Button
    event_bindings: {click: enrich_click}
  - name: refresh
    properties: {align: center, foreground: 'theme:Outline', text: '', font_size: 23,
      spacing_above: small, icon_align: left_edge, spacing_below: small, bold: false,
      icon: 'fa:refresh'}
    type: Button
    layout_properties: {}
    event_bindings: {click: refresh_click}
- name: response_panel
  properties: {spacing_above: large}
  type: FlowPanel
  layout_properties: {grid_position: ''}
  components:
  - name: spacer_1
    properties: {height: 727}
    type: Spacer
    layout_properties: {width: 824}
- name: button_1
  properties: {text: '*MCC is a standard Merchant Category Code used by the card networks,
      issuers and acquirers globally. Please click here to see all the MCC codes and
      their respective descriptions.', foreground: 'theme:Outline', font_size: 10,
    align: left}
  type: Button
  layout_properties: {grid_position: ''}
  event_bindings: {click: mcc_footer_click}
is_package: true
custom_component: false
