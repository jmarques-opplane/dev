container: {type: ColumnPanel}
components:
- name: linear_panel_2
  properties: {role: fintagger-panel, background: 'theme:On Primary'}
  type: LinearPanel
  layout_properties: {grid_position: 'HYBFHP,AUPJBR', full_width_row: true}
  components:
  - name: outlined_button_1
    properties: {text: Back, role: back-button, icon: 'fa:arrow-left', align: left,
      bold: false, spacing_below: large, spacing_above: medium}
    type: Button
  - name: spacer_3
    properties: {height: 26}
    type: Spacer
    layout_properties: {}
  - name: rich_text_1
    properties: {content: '<div style="    color: #217bf4; /* Assuming this is the
        equivalent of your --opplane-blue variable */    text-align: left;    font-family:
        ''RobotoFlex-Bold'', sans-serif;    font-size: 24px;    font-weight: 700;    position:
        relative;    margin-bottom: 14px; /* Adding 24px space below this div */    padding:
        0;    border: none;    background-color: transparent;">    Nudges</div><!--
        For more features use the AutoHTML plugin window in Figma --><div style="    box-sizing:
        border-box;    color: #646464; /* Assuming this is the equivalent of your
        --opplane-gray variable */    text-align: left;    font-family: ''Roboto-Regular'',
        sans-serif;    font-size: 16px;    line-height: 160%;    font-weight: 400;    position:
        relative;    align-self: stretch;    margin: 0;    padding: 0;    border:
        none;    background-color: transparent;">    Nudges are alerts and notifications
        that enable consumers to take meaningful actions to manage their day-to-day
        finances better.</div>', format: restricted_html, font: '''RobotoFlex-Bold'',
        sans-serif', font_size: 24, spacing_below: medium}
    type: RichText
    data_bindings: []
    components: []
  - name: spacer_2
    properties: {height: 26}
    type: Spacer
    layout_properties: {}
  - name: flow_panel_2
    properties: {}
    type: FlowPanel
    components:
    - name: xy_panel_1
      properties: {height: 3, role: nudges-selector, align: left}
      type: XYPanel
      layout_properties: {width: 1200}
      components:
      - name: xy_panel_2
        properties: {height: -4, role: nudges-selector, background: '#1887ec', spacing_below: none,
          spacing_above: none}
        type: XYPanel
        layout_properties: {x: -10, y: -28, width: 230}
        components: []
      - name: label_1
        properties: {foreground: 'theme:On Primary', text: Subscription Payments,
          role: null, bold: true, font_size: 17}
        type: Label
        layout_properties: {x: 14, y: -22, width: 203}
      - name: xy_panel_2_copy
        properties: {height: -4, role: nudges-selector, background: 'theme:On Disabled',
          spacing_below: none, spacing_above: none}
        type: XYPanel
        layout_properties: {x: 980, y: -28, width: 198}
        components:
        - name: label_1_copy
          properties: {foreground: 'theme:On Primary', text: + Add a New Nudge, role: null,
            bold: true, font_size: 17}
          type: Label
          layout_properties: {x: 0, y: -25, width: 176}
      - name: label_1_copy_copy
        properties: {foreground: 'theme:Outline', text: Card Payment Due, role: null,
          bold: false, font_size: 17}
        type: Label
        layout_properties: {x: 270, y: -22, width: 166}
      - name: label_1_copy_copy_copy
        properties: {foreground: 'theme:Outline', text: Salary Deposit, role: null,
          bold: false, font_size: 17}
        type: Label
        layout_properties: {x: 520, y: -22, width: 200}
      - name: label_1_copy_copy_copy_copy
        properties: {foreground: 'theme:Outline', text: Duplicate Transactions, role: null,
          bold: false, font_size: 17}
        type: Label
        layout_properties: {x: 720, y: -22, width: 200}
  - name: spacer_1
    properties: {height: 36}
    type: Spacer
    layout_properties: {}
  - name: rich_text_1_copy
    properties: {content: '<div style="    color: #000000;; /* Assuming this is the
        equivalent of your --opplane-blue variable */    text-align: left;    font-family:
        ''RobotoFlex-Bold'', sans-serif;    font-size: 24px;    font-weight: 700;    position:
        relative;    margin-bottom: 14px; /* Adding 24px space below this div */    padding:
        0;    border: none;    background-color: transparent;">    Subscription Payments
        </div><!-- For more features use the AutoHTML plugin window in Figma --><div
        style="    box-sizing: border-box;    color: #646464; /* Assuming this is
        the equivalent of your --opplane-gray variable */    text-align: left;    font-family:
        ''Roboto-Regular'', sans-serif;    font-size: 16px;    line-height: 160%;    font-weight:
        400;    position: relative;    align-self: stretch;    margin: 0;    padding:
        0;    border: none;    background-color: transparent;">    This feature lists
        all the services that the consumer is subscribed to, like Netflix, Spotify
        etc. It helps them review their monthly and annual subscription spend to better
        evaluate and control their periodic ourgoings.</div>', format: restricted_html,
      font: '''RobotoFlex-Bold'', sans-serif', font_size: 24, spacing_below: medium}
    type: RichText
    data_bindings: []
    layout_properties: {}
  - name: spacer_1_copy
    properties: {height: 251}
    type: Spacer
    layout_properties: {}
is_package: true
